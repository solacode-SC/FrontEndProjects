<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac Game</h1>
        <div class="headerBtn">
            <div class="playButton">Play</div>
            <div class="resetButton">Reset</div>
        </div>
    </header>
    <section>

    <div class="infBoard">
        <div class="playerInfo">
            <div class="playerName">
                <p>Player 1: <span></span></p>
                <p>Player 2: <span></span></p>
            </div>
            <div class="playerTurn">
                <p>Player <span>1</span>'s Turn</p>
            </div>
        </div>

        <div class="roundInfo">
            <div class="round">
                <p>Round <span>1</span> / 5</p>
            </div>
            <div class="winner">
                <p>Player 1 : <span>0</span>/5</p>
                <p>Player 2 : <span>0</span>/5</p>
            </div>
        </div>
    </div>
    <main>
        <div class="board">
            <div class="cell" id="cell1">x</div>
            <div class="cell" id="cell2">o</div>
            <div class="cell" id="cell3">o</div>
            <div class="cell" id="cell4">o</div>
            <div class="cell" id="cell5">o</div>
            <div class="cell" id="cell6">x</div>
            <div class="cell" id="cell7">x</div>
            <div class="cell" id="cell8">x</div>
            <div class="cell" id="cell9">x</div>
        </div>
    </main>
    </section>
</body>
</html>
